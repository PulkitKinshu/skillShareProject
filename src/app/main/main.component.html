<main>
  <div class="container">
    <div class="row">
        <div class="col-lg-8 row">
            <div class="col-lg-6 col-xl-4" *ngFor="let item of productArray">
                <div class="card">
                  <div class="card-body">
                    <div class="profile d-flex align-items-center">
                      <img [src]="item.imgPath" alt="person name" />
        
                      <h2>{{item.name}}</h2>
        
                      <span class="d-flex align-items-center"
                        ><img
                          *ngIf="!item.rating"
                          src="assets/star.png"
                          alt="star img" />
                        <img
                          *ngIf="item.rating"
                          src="assets/starFilled.png"
                          alt="star img"
                      />
                      {{item.rating}}
                    </span>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-lg-4">

        </div>
    
    </div>
  </div>
</main>
